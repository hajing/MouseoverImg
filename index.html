<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3鼠标滑过上移图片动画特效</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/grids-min.css">
	<link rel="stylesheet" type="text/css" href="css/imghover.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>

<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1></h1>
		</header>
		<div class="examples">
			<div class="wrapper">
			<div class="effects pure-g">
				<div class="demo pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4">
				<figure class="imghvr-book-open-horiz">
				<img alt="example-image" src="img/1.jpg">
				<figcaption>
				<h3>Hello World</h3>
				<p>越努力越幸运！</p>
				</figcaption>
				<a href="javascript:;"></a>
				</figure>
				</div>

				<div class="demo pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4">

				</figure>
				</div>
